<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generation Review</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
  }
  .media-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
  }
  video, img {
    max-width: 45%;
    max-height: 350px;
    object-fit: contain;
    border: 2px solid #000;
    margin: 5px;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  .button-success {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
  }
  .button-fail {
    background-color: #f44336;
    color: white;
    font-weight: bold;
  }
  .table-container {
    width: 90%;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid black;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
  }
  #pageTitle {
    font-size: 24px;
    margin-top: 20px;
  }

  #progressDisplay {
    font-size: 18px;
    margin: 20px;
    color: #333;
  }
</style>
</head>

<body>
  <div id="progressDisplay">Progress: 0/800</div>
  <h2 id="pageTitle">Video Title</h2>
  <div class="media-container">
    <img id="imageDisplay" src="" alt="Associated Image">
    <video id="videoPlayer" controls autoplay muted loop>
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div>
    <button class="button-success" onclick="recordClick(1)">Success</button>
    <button class="button-fail" onclick="recordClick(0)">Fail</button>
    <button onclick="exportTableToCSV('export.csv')">Export Table</button>
  </div>
  <div class="table-container">
    <table id="recordTable">
      <tr>
        <th>Original Object</th>
        <th>Prompt</th>
        <th>Button Value</th>
      </tr>
    </table>
  </div>

  <script>
    let videoList = [];
    let videoIndex = 0;

    document.addEventListener('DOMContentLoaded', function() {
        fetch('output.json')
            .then(response => response.json())
            .then(data => {
                videoList = buildVideoList(data);
                if (videoList.length > 0) {
                    loadMedia(videoIndex);
                }
            })
            .catch(error => console.error('Error loading the JSON data: ', error));
    });

    document.addEventListener('keydown', function(event) {
        if (event.key === 's') {
            recordClick(1);
        } else if (event.key === 'f') {
            recordClick(0);
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.addEventListener('loadeddata', function() {
            videoPlayer.playbackRate = 0.3;
        });
    });

    function buildVideoList(data) {
        var list = [];
        for (let folder in data) {
            data[folder].forEach(subFolder => {
                const formattedSubFolder = subFolder.replace(/_/g, ' ');
                const path = `/${folder}/${subFolder}/0/render.mp4`;
                list.push({ path: path, name: formattedSubFolder, folder: folder });
            });
        }
        // console.log("Original list length: " + list.length);
        list = shuffleArray(list);
        // console.log("Shuffled list length: " + list.length);
        return list;
    }


    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function loadMedia(index) {
      if (index >= videoList.length) {
          return;
      }
      const currentVideo = videoList[index];
      const videoPlayer = document.getElementById('videoPlayer');
      const imageDisplay = document.getElementById('imageDisplay');
      const imagePath = `/${currentVideo.folder}/rendered_pic.png`;

      videoPlayer.src = currentVideo.path;
      imageDisplay.src = imagePath;
      videoPlayer.load();

      document.getElementById('pageTitle').textContent = currentVideo.name;
    }

    count = 0;
    function recordClick(value) {
        if (videoIndex >= videoList.length) {
            alert('No more videos to review');
            exportTableToCSV('export.csv');
            return;
        }

        const currentVideo = videoList[videoIndex];

        const table = document.getElementById('recordTable');
        const row = table.insertRow(-1);
        const cell0 = row.insertCell(0);
        const cell1 = row.insertCell(1);
        const cell2 = row.insertCell(2);
        cell0.innerHTML = currentVideo.folder;
        cell1.innerHTML = currentVideo.name;
        cell2.innerHTML = value;

        count++;
        updateProgressDisplay();

        videoIndex++;

        if (videoIndex < videoList.length) {
            loadMedia(videoIndex);
        } else {
            alert('No more videos to review');
            exportTableToCSV('export.csv');
        }
    }

    console.log("Current index: " + videoIndex);
    console.log("Video list length: " + videoList.length);

    function updateProgressDisplay() {
        const progressElement = document.getElementById('progressDisplay');
        progressElement.textContent = `Progress: ${count}/800`;
    }

    function exportTableToCSV(filename) {
        var csv = [];
        var rows = document.querySelectorAll("table tr");

        for (var i = 0; i < rows.length; i++) {
            var row = [], cols = rows[i].querySelectorAll("td, th");

            for (var j = 0; j < cols.length; j++)
                row.push('"' + cols[j].innerText + '"');

            csv.push(row.join(","));
        }

        downloadCSV(csv.join("\n"), filename);
    }

    function downloadCSV(csv, filename) {
        var csvFile;
        var downloadLink;

        // CSV file
        csvFile = new Blob([csv], {type: "text/csv"});

        // Download link
        downloadLink = document.createElement("a");

        // File name
        downloadLink.download = filename;

        // Create a link to the file
        downloadLink.href = window.URL.createObjectURL(csvFile);

        // Hide download link
        downloadLink.style.display = "none";

        // Add the link to DOM
        document.body.appendChild(downloadLink);

        // Click download link
        downloadLink.click();

        // Clean up the DOM by removing the link
        document.body.removeChild(downloadLink);
    }

    window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '';
        return 'If you leave now, your content will not be saved.';
    });
  </script>

</body>
</html>
